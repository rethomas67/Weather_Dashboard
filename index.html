<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!--Add bootstrap styles-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--Add my stylesheet-->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!--Add a gradient background with bootstrap margin setting and text-alignment-->
    <header class="headerGradient p-5 text-center">
      <!-- Use Bootsrap to make the font bold, white, and the display={val} setting display-6 fw-bold-->
      <h1 class="display-3 fw-bold text-light">Weather Dashboard</h1>
    </header>

    <!--Create a Bootstrap Row with padding and a bottom margin-->
    <div class="row p-5">
      <!--Create a column of 25% of screen-->
      <div class="w-25">
        <!--set the font weight and size for the text elements-->
        <p class="fs-4 fw-bold">Search for a City:</p>
        <input class="w-75 s-4 mb-3 city_input" type="text" />
        <div class="row mb-3">
          <!--Set the button to the Bootstrap primary color, rounded borders and to fill the div-->
          <div
            class="w-75 btn-group d-flex text-center text-light rounded-top rounded-bottom"
            role="group"
          >
            <button class="btn btn-primary btn-lg btn-block btn_search fw-bold">
              Search
            </button>
          </div>
        </div>

        <div class="row mb-3">
          <!--Set the button to the Bootstrap primary color, rounded borders and to fill the div-->
          <div class="w-75 border-2 border-bottom border-dark"></div>
        </div>

        <!--Placeholder for the city history-->
        <div class="cities row mb-3">
          <!--Set the button to the Bootstrap primary color, rounded borders and to fill the div-->
        </div>
      </div>
      <!--set the font weight and size for the text elements of the current forecast with the
        data on the right prortion of the screen
    -->
      <div class="w-70 text-left">
        <div class="mb-3 p-5 border border-2 border-dark">
            <p class="">
                <span class="current_city fs-4 fw-bold  align-middle"></span>            
                <img class="img_city" 
                    id="wicon" 
                    src=""
                    alt="weather icon">
                </img>            
            </p>
        
        <p class="current_temperature fs-5"></p>
        <p class="current_windspeed fs-5"></p>
        <p class="current_humidity fs-5"></p>
        </div>

        <div class="forecasts mb-3 text-left text-dark">
            <p class="fs-4 fw-bold">5-Day Forecast:</p>
        </div>
        
        <div class="forecasts d-flex flex-row justify-content-between">
            
            <div class="forecast1 card col-2 mr-2">
              <div class="card-body bg-dark">
                  <h5 class="forecast_date card-title text-light"></h5>
                  <img class="img_forecast" 
                    id="wicon" 
                    src=""
                    alt="weather icon">
                  </img>  
                  <p class="forecast_temp card-text text-light"></p>
                  <p class="forecast_wind card-text text-light"></p>
                  <p class="forecast_humidity card-text text-light"></p>
                  
                </div>
            </div>  
            <div class="forecast2 card col-2 mr-2">
                <div class="card-body bg-dark">
                  <h5 class="forecast_date card-title text-light"></h5>
                  <img class="img_forecast" 
                    id="wicon" 
                    src=""
                    alt="weather icon">
                  </img>  
                  <p class="forecast_temp card-text text-light"></p>
                  <p class="forecast_wind card-text text-light"></p>
                  <p class="forecast_humidity card-text text-light"></p>
                    
                  </div>
              </div>  
              <div class="forecast3 card col-2 mr-2">
                <div class="card-body bg-dark">
                    <h5 class="forecast_date card-title text-light"></h5>
                    <img class="img_forecast" 
                      id="wicon" 
                      src=""
                      alt="weather icon">
                    </img>  
                    <p class="forecast_temp card-text text-light"></p>
                    <p class="forecast_wind card-text text-light"></p>
                    <p class="forecast_humidity card-text text-light"></p>
                    
                  </div>
              </div>  
              <div class="forecast4 card col-2">
                <div class="card-body bg-dark">
                    <h5 class="forecast_date card-title text-light"></h5>
                    <img class="img_forecast" 
                      id="wicon" 
                      src=""
                      alt="weather icon">
                    </img>  
                    <p class="forecast_temp card-text text-light"></p>
                    <p class="forecast_wind card-text text-light"></p>
                    <p class="forecast_humidity card-text text-light"></p>
                    
                  </div>
              </div>  
                <div class="forecast5 card col-2">
                    <div class="card-body bg-dark">
                        <h5 class="forecast_date card-title text-light"></h5>
                        <img class="img_forecast" 
                          id="wicon" 
                          src=""
                          alt="weather icon">
                        </img>  
                        <p class="forecast_temp card-text text-light"></p>
                        <p class="forecast_wind card-text text-light"></p>
                        <p class="forecast_humidity card-text text-light"></p>
                        
                      </div>
                  </div>  
              </div>  
        </div>                
      </div>
      
    </div>

    <div class="row mb-5">
      <div class="col-4 display-5 fw-bold"></div>
    </div>

    <!--Add the Bootstrap script-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!--Jquery script-->
    <script 
        src="https://code.jquery.com/jquery-3.7.1.min.js" 
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
        crossorigin="anonymous">
    </script>

    <!--Add my script-->
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
