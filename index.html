<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!--Add bootstrap styles-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--Add my stylesheet-->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!--Add a gradient background with bootstrap margin setting and text-alignment-->
    <header
      class="headerGradient p-5 mb-4 border-5 border-bottom border-dark text-center"
    >
      <!-- Use Bootsrap to make the font bold, white, and the display={val} setting-->
      <h1 class="display-3 fw-bold text-light">Weather Dashboard</h1>
    </header>

    <div class="row p-5 mb-5">
      <div class="w-25 display-6 fw-bold">
        <p>Search for a City:</p>
        <input class="mb-5" type="text" />
        <div class="row mb-5">
          <div
            class="w-75 bg-primary text-center text-light rounded-top rounded-bottom"
          >
            <button class="btn btn-primary btn-lg">Search</button>
          </div>
        </div>
      </div>
      <div class="w-75 display-6 fw-bold text-center">
        <p>Atlanta</p>
        <p>80</p>
        <p>8</p>
        <div class="row mb-5 text-center">
          <div class="w-100 display-6 fw-bold text-center">
            <p>abc</p>
          </div>
        </div>
      </div>
    </div>

    <div class="row mb-5">
      <div class="col-4 display-5 fw-bold"></div>
    </div>

    <!--Add the Bootstrap script-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!--Add my script-->
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
